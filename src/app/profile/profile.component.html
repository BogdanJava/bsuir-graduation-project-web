<mat-card *ngIf="user" class="user-info-card">
  <h2 class="mat-h2">{{user.realName}}</h2>
  <mat-divider></mat-divider>

  <div class="profile-form-container">
    <form *ngIf="user" class="profile-form" (ngSubmit)="updateUser()">
      <mat-form-field>
        <mat-label>Full name</mat-label>
        <input name="realName" matInput placeholder="Alex Ivanov" [value]="user.realName" [(ngModel)]="user.realName">
        <mat-hint>Enter your real full name</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Photo</mat-label>
        <input name="photoUrl" matInput placeholder="http://example.com/photo.jpg" [value]="user.photoUrl"
               [(ngModel)]="user.photoUrl">
        <mat-hint>Link to your photo</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <input name="address" matInput placeholder="Karbisheva 9/92, Minsk" [value]="user.address" [(ngModel)]="user.address">
        <mat-hint>Your home address</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input name="birthday" matInput [matDatepicker]="picker"
               placeholder="Birthday"
               [value]="user.birthday" [(ngModel)]="user.birthday">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>

      <div class="buttons-container">
        <button type="submit" mat-raised-button color="primary">
          Save
          <mat-icon>save</mat-icon>
        </button>

        <button type="button" mat-raised-button color="warn" (click)="discardChanges()">
          Discard
          <mat-icon>cancel</mat-icon>
        </button>
      </div>

    </form>
    <div class="profile-photo-container">
      <img [src]="user.photoUrl" alt="User photo">
    </div>
  </div>

</mat-card>
