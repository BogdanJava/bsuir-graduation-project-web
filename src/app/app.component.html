<mat-sidenav-container>
  <mat-sidenav position="start" #sidenav>
    <app-sidenav-list (clickLinkEventEmitter)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (clickMenuButtonEventEmitter)="toggleSidenav(sidenav)"></app-header>
    <main id="main">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
<simple-notifications></simple-notifications>
