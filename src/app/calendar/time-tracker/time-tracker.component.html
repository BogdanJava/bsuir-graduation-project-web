<mat-card class="default-card">
  <h2 class="mat-h2">Time tracker</h2>
  <mat-divider></mat-divider>

  <form class="default-form time-tracker-form">
    <mat-form-field>
      <mat-label>Request type</mat-label>
      <mat-select [(value)]="timeRequest.type">
        <mat-option value="TIME_SHIFT">Time shift</mat-option>
        <mat-option value="ILLNESS">Illness</mat-option>
        <mat-option value="BUSINESS_LEAVE">Business leave</mat-option>
        <mat-option value="UNPAID">Unpaid</mat-option>
        <mat-option value="VACATION">Vacation</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             (dateChange)="setDatesToTimeRequest()"
             placeholder="Time period"
             [satDatepicker]="picker"
             [value]="dateRange">
      <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
      <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
    </mat-form-field>

    <mat-divider [inset]="true"></mat-divider>

    <mat-form-field *ngIf="reviewers">
      <mat-label>Select a reviewer</mat-label>
      <mat-select [(value)]="timeRequest.approverId" *ngFor="let reviewer of reviewers">
        <mat-option [value]="reviewer.id" [innerText]="reviewer.realName"></mat-option>
      </mat-select>
    </mat-form-field>


  </form>

</mat-card>
